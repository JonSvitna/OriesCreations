# Static Site (FREE) - For portfolio/showcase only
# Note: Backend features (auth, cart, payments) will not work with static hosting
services:
  - type: static
    name: oriescreations
    buildCommand: npm install && npm run build:client
    staticPublishPath: ./client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
