services:
  - type: web
    name: oriescreations-web
    runtime: node
    repo: https://github.com/JonSvitna/OriesCreations
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: oriescreations-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: oriescreations-db
    databaseName: oriescreations
    plan: free
